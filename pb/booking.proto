syntax = "proto3";
option go_package = "movie/pb";

service ScheduleService {
  rpc GetSchedules(GetSchedulesRequest) returns (GetSchedulesResponse) {}
  rpc GetSchedule(GetScheduleRequest) returns (GetScheduleResponse) {}
  rpc CreateSchedule(CreateScheduleRequest) returns (CreateScheduleResponse) {}
  rpc UpdateSchedule(UpdateScheduleRequest) returns (UpdateScheduleResponse) {}
  rpc DeleteSchedule(DeleteScheduleRequest) returns (DeleteScheduleResponse) {}
}

service BookingService {
  rpc GetUserBookings(GetUserBookingsRequest) returns (GetUserBookingsResponse) {}
  rpc CreateBooking(CreateBookingRequest) returns (CreateBookingResponse) {}
  rpc CancelBooking(CancelBookingRequest) returns (CancelBookingResponse) {}
}

message Schedule {
  uint32 id = 1;
  uint32 movieID = 2;
  uint32 studioNo = 3;
  uint32 capacity = 4;
  uint32 booked = 5;
  uint64 showTime = 6;
}

message Booking {
  uint32 id = 1;
  uint32 userID = 2;
  uint32 scheduleID = 3;
  bool isCanceled = 4;
}

message CreateBookingRequest {
  uint32 userID = 1;
  uint32 scheduleID = 2;
}
message CreateBookingResponse {
  Booking booking = 1;
}

message UpdateBookingRequest {
  uint32 bookingID = 1;
  uint32 userID = 2;
  uint32 scheduleID = 3;
}
message UpdateBookingResponse {
  Booking booking = 1;
}

message CancelBookingRequest {
  uint32 bookingID = 1;
}
message CancelBookingResponse {}

message GetUserBookingsRequest {
  uint32 userID = 1;
  uint64 from = 2;
  uint64 to = 3;
  uint32 movieID = 4;
}
message GetUserBookingsResponse {
  repeated Booking bookings = 1;
}

message GetSchedulesRequest {
  uint64 from =  1;
  uint64 to = 2;
  uint32 movieID = 3;
}
message GetSchedulesResponse {
  repeated Schedule schedules = 1;
}

message GetScheduleRequest {
  uint32 id = 1;
}
message GetScheduleResponse {
  Schedule schedule = 1;
}

message CreateScheduleRequest {
  uint32 movieID = 1;
  uint32 studioNo = 2;
  uint32 capacity = 3;
  uint32 booked = 4;
  uint64 showTime = 5;
}
message CreateScheduleResponse {
  Schedule schedule = 1;
}

message UpdateScheduleRequest {
  uint32 id = 1;
  optional uint32 movieID = 2;
  optional uint32 studioNo = 3;
  optional uint32 capacity = 4;
  optional uint32 booked = 5;
  optional uint64 showTime = 6;
}
message UpdateScheduleResponse {
  Schedule schedule = 1;
}

message DeleteScheduleRequest {
  uint32 id = 1;
}
message DeleteScheduleResponse { }